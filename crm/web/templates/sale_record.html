{% extends 'base.html' %}

{% block content %}

<table class="table table-striped table-hover table-bordered">
  <thead class="table-dark">
    <tr>
      <th scope="col">First Name</th>
      <th scope="col">Client</th>
      <th scope="col">Date</th>
      <th scope="col">Sale</th>

    </tr>
  </thead>
  <tbody>
    
	{% for data in sale_record %}
		<tr>
			<td>{{ data.f_name }}</td>
			<td>{{ data.client }}</td>
			<td>{{ data.date }}</td>
            <td>{{ data.price }}</td>
      
		</tr>
	{% endfor %}

	
	  </tbody>
	</table>

{% endblock %}
