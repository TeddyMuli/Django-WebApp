{% extends 'base.html' %}

{% block content %}

<table class="table table-striped table-hover table-bordered">
  <thead class="table-dark">
    <tr>
      <th scope="col">First Name</th>
      <th scope="col">Client</th>
      <th scope="col">Date</th>
      <th scope="col">Price</th>
      <th scope="col">Paid</th>
      <th scope="col">Less Paid</th>
      <th scope="col">Served By</th>

    </tr>
  </thead>
  <tbody>
    
	{% for data in sale_record %}
		<tr>
			<td>{{ data.f_name }}</td>
			<td>{{ data.client }}</td>
			<td>{{ data.date }}</td>
      <td>{{ data.price }}</td>
      <td>{{ data.paid }}</td>
      <td>{{ data.debt }}</td>
      <td>{{ data.served_by.username }}</td>
    </tr>

	{% endfor %}

	</tbody>
	</table>

{% endblock %}
